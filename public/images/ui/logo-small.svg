<svg
    id="site-logo"
    width="512"
    height="80"
    viewBox="0 0 512 80"
    aria-labelledby="logo-title logo-description"
    role="img"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
>
    <title id="logo-title">The Art and Works of Julio Sepia</title>
    <description id="logo-description">A banner with clockwork and medieval motifs, drawn in ink</description>
    <style>
        @import url("../../../css/fonts/mangaba/mangaba.css");

        text {
            font-size: 27px;
            font-family: "Mangaba", serif;
            text-transform: uppercase;
        }

        .text.medium {
            font-size: 40px;
        }

        .text.large {
            font-size: 60px;
        }

        .stroke {
            fill: none;
            stroke: black;
            stroke-width: 3px;
        }

        .stroke.thick {
            stroke-width: 7px;
        }
    </style>
    <defs>
        <g id="wheel">
            <circle
                cx="0"
                cy="0"
                r="12"
                class="stroke"
            />
            <path
                d="
                    M     0    12
                    L     0     0
                    L -9.77 -6.97
                    L     0     0
                    L  9.77 -6.97
                "
                class="stroke"
            />
            <circle
                cx="0"
                cy="0"
                r="6"
                fill="black"
            />
        </g>
        <linearGradient
            id="bg-to-transparent"
            x1="0%" y1="0%"
            x2="0%" y2="100%"
        >
            <stop offset="0%" style="stop-color:rgb(226, 223, 218)"/>
            <stop offset="50%" style="stop-color:rgb(226, 223, 218)"/>
            <stop offset="100%" style="stop-color:rgb(226, 223, 218, 0)"/>
        </linearGradient>
        <radialGradient
            id="circle-shadow"
            x1="0%" y1="0%"
            x2="0%" y2="100%"
        >
            <stop offset="0%" style="stop-color:rgb(0, 0, 0)"/>
            <stop offset="83.4%" style="stop-color:rgb(0, 0, 0)"/>
            <stop offset="100%" style="stop-color:rgb(0, 0, 0, 0)"/>
        </radialGradient>
        <g id="titles">

            <text
                class="text"
                x="70"
                y="30"
                text-anchor="end"
            >
                Ist ars
            </text>
            <text
                class="text"
                x="70"
                y="55"
                text-anchor="end"
            >
                Os
            </text>
            <text
                class="text large"
                x="75"
                y="55"
            >
                Lorem Ipsum
            </text>
        </g>
        <mask id="titles-mask">
            <use href="#titles"></use>
        </mask>
    </defs>
    <rect
        stroke="#900"
        fill="none"
        x="0"
        y="0"
        width="100%"
        height="100%"
    />
    <rect
        fill="#000"
        x="0"
        y="0"
        width="960"
        height="240"
        mask="url(#titles-mask)"
    />
    <use href="#titles" />
    <use
        href="#wheel"
        x="38"
        y="49"
    />
</svg>
