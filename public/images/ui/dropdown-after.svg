<svg
    width="50"
    height="50"
    viewBox="0 0 50 50"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
>
    <style>
        @import url("../../../css/fonts/mangaba/mangaba.css");

        text {
            font-size: 27px;
            font-family: "Mangaba", serif;
            text-transform: uppercase;
        }

        .text.medium {
            font-size: 40px;
        }

        .text.large {
            font-size: 60px;
        }

        .stroke {
            fill: none;
            stroke: black;
            stroke-width: 3px;
        }

        .stroke.thick {
            stroke-width: 7px;
        }
    </style>
    <defs>
        <g id="caret">
            <circle
                fill="black"
                cx="0"
                cy="0"
                r="10"
            />
            <path
                d="
                    M 0 -2
                    L 6 -6
                    L 0  6
                    L-6 -6
                "
                fill="rgb(226, 223, 218)"
            />
        </g>
        <g id="gear">
            <circle
                cx="0"
                cy="0"
                r="23.5"
                class="stroke"
            />
        </g>
        <linearGradient
            id="bg-to-transparent"
            x1="0%" y1="0%"
            x2="0%" y2="100%"
        >
            <stop offset="0%" style="stop-color:rgb(226, 223, 218)"/>
            <stop offset="50%" style="stop-color:rgb(226, 223, 218)"/>
            <stop offset="100%" style="stop-color:rgb(226, 223, 218, 0)"/>
        </linearGradient>
        <radialGradient
            id="circle-shadow"
            x1="0%" y1="0%"
            x2="0%" y2="100%"
        >
            <stop offset="0%" style="stop-color:rgb(0, 0, 0)"/>
            <stop offset="83.4%" style="stop-color:rgb(0, 0, 0)"/>
            <stop offset="100%" style="stop-color:rgb(0, 0, 0, 0)"/>
        </radialGradient>
        <g id="titles">

            <text
                class="text"
                x="70"
                y="30"
                text-anchor="end"
            >
                Ist ars
            </text>
            <text
                class="text"
                x="70"
                y="55"
                text-anchor="end"
            >
                Os
            </text>
            <text
                class="text large"
                x="75"
                y="55"
            >
                Lorem Ipsum
            </text>
        </g>
        <mask id="titles-mask">
            <use href="#titles"></use>
        </mask>
    </defs>
    <rect
        stroke="#900"
        fill="none"
        x="0"
        y="0"
        width="100%"
        height="100%"
    />
    <rect
        fill="#000"
        x="0"
        y="0"
        width="960"
        height="240"
        mask="url(#titles-mask)"
    />
    <use href="#titles" />
    <use
        href="#wheel"
        x="38"
        y="49"
    />
</svg>
